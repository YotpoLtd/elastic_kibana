version: '2'
networks:
  elk:
    ipam:
      driver: default
      config:
      - subnet: 172.27.0.0/16
        ip_range: 172.27.5.0/24
        gateway: 172.27.0.1
services:
  elasticsearch:
    image: elasticsearch:latest
    ports:
      - 9200:9200
    networks:
      - elk

  kibana:
    networks:
    - elk
    image: kibana:latest
    ports:
      - 5601:5601
    links:
      - elasticsearch
    depends_on:
      - elasticsearch
    networks:
      - elk
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200

  logstash:
    image: logstash
    build: logstash
    links:
      - elasticsearch
    volumes:
      - ./logstash:/config-dir
    ports:
      - 5960:5960
      - 5960:5960/udp
    networks:
      - elk
